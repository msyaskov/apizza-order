eureka:
  client:
    enabled: false
spring:
  application:
    name: apizza-order
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:apizza_db'
  jpa:
    properties:
      hibernate:
        default_schema: PUBLIC
  flyway:
    default-schema: ${spring.jpa.properties.hibernate.default_schema}
logging:
  level:
    apizza.order: debug
    root: ERROR